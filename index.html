<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome">A game by Eveagle Studios</div>
    <h1>Math Game</h1>
    <div id="score">Score: 0 | Attempts left: <span id="attemptsLeft">3</span></div>
    <div id="finalScore"></div>
    <button id="startButton" onclick="game.startGame()">Start</button>
    <button id="quitButton" onclick="game.quitGame()">Quit</button>

    <div id="operation">
        <h2>Select Arithmetic Operation</h2>
        <button onclick="game.setOperation('+')">Addition</button>
        <button onclick="game.setOperation('-')">Subtraction</button>
        <button onclick="game.setOperation('ร')">Multiplication</button>
        <button onclick="game.setOperation('รท')">Division</button>
    </div>

    <div id="difficulty">
        <h2>Select Difficulty Level</h2>
        <button onclick="game.setDifficulty('easy')">Easy</button>
        <button onclick="game.setDifficulty('medium')">Medium</button>
        <button onclick="game.setDifficulty('hard')">Hard</button>
    </div>

    <div id="timeInput">
        <h2>Set Total Play Time (seconds)</h2>
        <input type="number" id="totalTime" min="10" max="300" value="60">
        <button onclick="game.startQuestions()">Start Game</button>
    </div>

    <div id="timer">Time Left: <span id="timeLeftDisplay">60</span> seconds</div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>

    <script src="sounds.js"></script>
    <script src="animations.js"></script>
    <script src="gameLogic.js"></script>
    <script src="main.js"></script>
</body>
</html>
