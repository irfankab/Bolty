<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div id="welcome">Welcome to Math Challenge!</div>
        <h1>Math Challenge</h1>
        <div id="score">Score: 0 | Attempts left: <span id="attemptsLeft">3</span></div>
        <div id="finalScore"></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="quitButton" onclick="quitGame()">Quit Game</button>

        <div id="operation" class="game-section">
            <h2>Choose Operation</h2>
            <div class="button-grid">
                <button onclick="setOperation('+')">Addition</button>
                <button onclick="setOperation('-')">Subtraction</button>
                <button onclick="setOperation('ร')">Multiplication</button>
                <button onclick="setOperation('รท')">Division</button>
            </div>
        </div>

        <div id="difficulty" class="game-section">
            <h2>Select Difficulty</h2>
            <div class="button-grid">
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('medium')">Medium</button>
                <button onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>

        <div id="timeInput" class="game-section">
            <h2>Game Duration (seconds)</h2>
            <input type="number" id="totalTime" min="10" max="300" value="60">
            <button onclick="startQuestions()">Begin Challenge</button>
        </div>

        <div id="gameArea" class="game-section">
            <div id="timer">Time Left: <span id="timeLeftDisplay">60</span>s</div>
            <div id="question"></div>
            <div id="options" class="button-grid"></div>
            <div id="result"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
